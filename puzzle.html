<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UFT-8">
	<title>Puzzle Game</title>
	<style>
	h1{
		text-align:center;
		font-style:italic;
		font-size:40px;
	}
	div{
		display:grid;
		grid-template-columns: repeat(4,200px);
		width:800px;
		margin:auto;
		border: 5px solid black;
	}
	img{
		width:200px;
		box-sizing: content-box;
	}

	{
		outline: 3px solid black;
		outline-offset: -3px;

	}
	#win
	{
		text-align: center;
		font-family: Georgia Regular;
	}
</style>
</head>
<body style="background-color: #808080;">
	<h1>Puzzle Game</h1>
	<h2 id='win'>&nbsp;</h2>
	<div id='puzzle'>
	</div>
	<script src='puzzle.js'></script>

</body>
</html>
